# PostgreSQL
# PostgreSQL - Usa la variabile di Render se presente, altrimenti usa i dati locali
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/biblioteca}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server - Indispensabile per il Cloud
server.port=${PORT:8080}

# JWT Secret - Anche questo lo renderemo dinamico
jwt.secret=${JWT_SECRET:segretissimo_chiave_locale_123456}

